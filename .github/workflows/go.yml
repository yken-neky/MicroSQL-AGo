name: Go CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'   # Ajusta seg√∫n tu go.mod

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: go mod download
      working-directory: backend-go

    - name: Build server binary
      run: go build -o bin/server ./cmd/server
      working-directory: backend-go

    - name: Build migrate binary
      run: go build -o bin/migrate ./cmd/migrate
      working-directory: backend-go

    - name: Build wait binary
      run: go build -o bin/wait ./cmd/wait
      working-directory: backend-go
