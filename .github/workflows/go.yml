# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.4'

    - name: Build Server App
      run: go build -v ./backend-go/cmd/server/...

    - name: Build Migrate App
      run: go build -v ./backend-go/cmd/migrate/...

    - name: Build Wait_For_SQL App
      run: go build -v ./backend-go/cmd/wait/...
